<h1>聯絡我們</h1>
<form id="form1" name="form1" method="post" action="">
  <p>您的稱呼
    <input type="text" name="textfield" id="textfield" />
  </p>
  <p>
    <label>性別：<input type="radio" name="RadioGroup1" value="選項按鈕" id="RadioGroup1_0" /> 男</label>
    <label><input type="radio" name="RadioGroup1" value="選項按鈕" id="RadioGroup1_1" /> 女</label>
    <label><input type="radio" name="RadioGroup1" value="選項按鈕" id="RadioGroup1_2" /> 不公開</label>
  </p>
  <p>
    <label>年齡：<input type="radio" name="RadioGroup2" value="選項按鈕" id="RadioGroup2_0" /> 未滿18歲</label>
    <label><input type="radio" name="RadioGroup2" value="選項按鈕" id="RadioGroup2_1" /> 18～22歲</label>
    <label><input type="radio" name="RadioGroup2" value="選項按鈕" id="RadioGroup2_2" /> 23～30歲</label>
    <label><input type="radio" name="RadioGroup2" value="選項按鈕" id="RadioGroup2_3" /> 31~64歲</label>
    <label><input type="radio" name="RadioGroup2" value="選項按鈕" id="RadioGroup2_4" /> 65歲以上</label>
  </p>
  <p>
    <label for="textfield3">E-mail</label>
    <input type="text" name="textfield2" id="textfield3" size="53" />
  </p>
  <p>
    <label>你玩過《Star Conflict》嗎？ </label>
  </p>
	<p>
    <label> <input type="radio" name="RadioGroup3" value="選項按鈕" id="RadioGroup3_0" /> 是</label>
	<label><input type="radio" name="RadioGroup3" value="選項按鈕" id="RadioGroup3_1" /> 否</label>
  </p>
  <p>
    <label>本網站的介紹對您有所幫助嗎？</label>
  </p>
	<p>
    <label>
      <input type="radio" name="RadioGroup4" value="選項按鈕" id="RadioGroup4_0" /> 非常有幫助</label>
    <label>
      <input type="radio" name="RadioGroup4" value="選項按鈕" id="RadioGroup4_1" /> 很有幫助</label>
    <label>
      <input type="radio" name="RadioGroup4" value="選項按鈕" id="RadioGroup4_2" /> 有點幫助</label>
    <label>
      <input type="radio" name="RadioGroup4" value="選項按鈕" id="RadioGroup4_3" /> 再看看</label>
  </p>
  <p>
    <label> 你認為本站的特色是（可複選）</label>
  </p>
	<p>
    <label><input type="checkbox" name="CheckboxGroup1" value="核取方塊" id="CheckboxGroup1_0" /> 美術設計</label>
    <label><input type="checkbox" name="CheckboxGroup1" value="核取方塊" id="CheckboxGroup1_1" /> 網頁架構</label>
    <label><input type="checkbox" name="CheckboxGroup1" value="核取方塊" id="CheckboxGroup1_2" /> 文字排版</label>
    <label><input type="checkbox" name="CheckboxGroup1" value="核取方塊" id="CheckboxGroup1_3" /> 瀏覽便利</label>
    <label><input type="checkbox" name="CheckboxGroup1" value="核取方塊" id="CheckboxGroup1_4" /> 內容詳盡</label>
  </p>
  <p>意見與建議</p>
  <p> 
    <label for="textarea"></label>
    <textarea name="textarea" id="textarea" cols="68" rows="5"></textarea>
  </p>
  <p>
    <input type="submit" name="button" id="button" onclick="MM_openBrWindow('data.htm','資料已送出','width=1110,height=344')" value="送出" />
    <input type="reset" name="button2" id="button2" value="清除" />
  </p>
